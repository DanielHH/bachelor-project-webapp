<!--Dropdown-->
<div class="dropdown" dropdown>

    <!--Trigger-->
    <button dropdownToggle class="btn-menu waves-light" mdbRippleRadius>
  <i class="material-icons">more_vert</i>
</button>

    <!--Menu-->
    <div class="dropdown-menu">
        <a class="dropdown-item" (click)="route()">Detaljer</a>
        <a class="dropdown-item" (click)="edit()">Ändra</a>
        <a class="dropdown-item" (click)="archive()" *ngIf="this.item.status == 1 || this.item.status == 2">Arkivera</a>
        <a class="dropdown-item" (click)="gone()" *ngIf="this.item.status == 1 || this.item.status == 2">Borttappat</a>
        <a class="dropdown-item" (click)="reset()" *ngIf="this.item.status == 3 || this.item.status == 4">Återställ</a>
        <a class="dropdown-item">{{item.creationDate}}</a>
        <a class="dropdown-item">{{item.modifiedDate}}</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item">Close</a>
    </div>
</div>
