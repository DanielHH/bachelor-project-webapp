<!--Dropdown-->
<div class="dropdown" dropdown #dropdown="bs-dropdown">

  <!--Trigger-->
  <button dropdownToggle class="btn-menu" (click)="$event.stopPropagation()">
    <i class="material-icons">more_vert</i>
  </button>

  <!--Menu-->
  <div class="dropdown-menu" (click)="$event.stopPropagation(); dropdown.toggle()">
    <a class="dropdown-item" (click)="route()" *ngIf="showHistoryOption">
      Historik
    </a>

    <a class="dropdown-item" (click)="setEdit()" *ngIf="showEditOption">
      Ändra
    </a>

    <a class="dropdown-item" (click)="setStatus(3)" *ngIf="itemMenu && (object?.status?.id == 1 || object?.status?.id == 2 || object?.status?.id == 4)">
      Arkivera
    </a>

    <a class="dropdown-item" (click)="setStatus(4)" *ngIf="itemMenu && (object?.status?.id == 1 || object?.status?.id == 2)">
      Borttappat
    </a>

    <a class="dropdown-item" (click)="setStatus(1)" *ngIf="itemMenu && (object?.status?.id == 3 || object?.status?.id == 4)">
      Återställ
    </a>

    <a class="dropdown-item" (click)="setStatus(6)" *ngIf="typeMenu && (object?.getType()?.status.id === 5)">
      Inaktivera
    </a>

    <a class="dropdown-item" (click)="setStatus(5)" *ngIf="typeMenu && (object?.getType()?.status.id === 6)">
      Aktivera
    </a>

    <div class="divider dropdown-divider"></div>

    <a class="dropdown-item">Stäng</a>
  </div>
</div>
