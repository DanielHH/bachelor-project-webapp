<div mdbModal #modalComponent="mdb-modal" (onHidden)="setShow(false)"
  style="overflow: auto" class="modal fade"
tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true"
[config]="{backdrop: true, ignoreBackdropClick: false}">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title w-100" id="myModalLabel">{{modalTitle}}</h4>
          </div>
          <div class="modal-body">
            <div class="content-container">

              <ng-content></ng-content>

            </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary waves-light"
              aria-label="Close" (click)="setShow(false)" mdbRippleRadius>{{closeName}}</button>
              <button type="submit" class="btn btn-primary waves-light" mdbRippleRadius>
                {{submitName}}
              </button>
          </div>
      </div>
  </div>
</div>
