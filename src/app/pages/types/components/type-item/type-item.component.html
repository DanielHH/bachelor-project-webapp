<div class="row table-item">

  <div class="col">
    <i ngIf*="typeItem.isCardType()" class="material-icons">credit_card</i>
    <i ngIf*="typeItem.isDocumentType()" class="material-icons">import_contacts</i>
    {{typeItem?.getType()?.name}}

    <div class="pull-right table-menu-fix">
      <app-item-menu [item]="typeItem" (editItem)="edit()" (editStatus)="editStatus()" [showDetailsOption]="false" [showEditOption]="true"></app-item-menu>
    </div>
  </div>
</div>
