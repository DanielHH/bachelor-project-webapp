<div class="row table-item" (click)="showDetailsModal()">

  <div class="col-1">
    <div *ngIf="!receiptItem?.endDate">
      <button type="button" class="status-btn btn btn-rounded btn-sm btn-success m-0 px-2 py-1 status-button" disabled mdbRippleRadius>
        <span>Aktiv</span>
      </button>
    </div>
    <div *ngIf="receiptItem?.endDate">
      <button type="button" class="status-btn btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1 status-button" mdbRippleRadius disabled>
        <span>Inaktiv</span>
      </button>
    </div>
  </div>
  <div class="col">
    <i *ngIf="receiptItem.itemType?.id == 1" class="material-icons sm-icon">credit_card</i>
    <i *ngIf="receiptItem.itemType?.id == 2" class="material-icons sm-icon">import_contacts</i>
    {{itemTypeToDisplay}}
  </div>
  <div class="col">{{itemIDToDisplay}}</div>
  <div class="col">{{this.receiptItem.user?.name}}</div>
  <div class="col">{{this.receiptItem.startDate | date: 'shortDate'}}</div>
  <div class="col">
    <div class="column-text">{{this.receiptItem.endDate | date: 'shortDate'}}</div>
    <div class="table-menu-fix">
      <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1 pull-right" [class.btn-success]="receiptItem?.url" [class.btn-danger]="!receiptItem?.url"
      mdbRippleRadius (click)="receiptItem?.url ? openPDF() : genPDF(); $event.stopPropagation()">
      <span>PDF</span>
    </button>
  </div>
  </div>

</div>
