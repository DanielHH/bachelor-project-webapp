<div class="row">
  <div class="col-1" *ngIf="deliveryItem.status.id == 1 || deliveryItem.status.id == 2">
    <button type="button" class="btn btn-success btn-rounded btn-sm m-0 px-2 py-1"
        disabled mdbRippleRadius>
        <span>Aktiv</span>
    </button>
</div>
<div class="col-1" *ngIf="deliveryItem.status.id == 3 || deliveryItem.status.id == 4">
    <button type="button" class="btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1" mdbRippleRadius disabled>
        <span *ngIf="deliveryItem.status.id == 3">Arkiv</span>
        <span *ngIf="deliveryItem.status.id == 4">Borta</span>
    </button>
</div>

  <div class="col">{{deliveryItem.documentType.name}}</div>
  <div class="col">{{deliveryItem.documentNumber}}</div>
  <div class="col">{{deliveryItem.name}}</div>
  <div class="col">{{deliveryItem.receiver}}</div>
  <div class="col">{{this.utilitiesService.getDateString(this.deliveryItem.sentDate)}}</div>
  <div class="col">{{deliveryItem.comment}}</div>
  <div class="col-1">
      <app-item-menu [item]="deliveryItem"></app-item-menu>
  </div>
</div>
