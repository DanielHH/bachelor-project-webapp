<button mat-raised-button (click)="showAddNewModal = true" color="primary">Add New Card</button>

<div class="table-container pt-3">
  <app-card-table [cardList]="cardList"></app-card-table>
</div>

<form #addNewCardForm="ngForm" (ngSubmit)="addNewCard.addNewCard()">
  <app-modal [(show)]="showAddNewModal" [modalTitle]="'Add new card'">
    <app-add-new-card #addNewCard></app-add-new-card>
  </app-modal>
</form>
