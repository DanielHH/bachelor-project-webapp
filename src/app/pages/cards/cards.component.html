<button mat-raised-button (click)="showAddNewModal = true" color="primary">Add New Card</button>

<div class="table-container pt-3">
  <app-card-table [cardList]="cardList" (editItem)="setEditForm($event);"></app-card-table>
</div>

<form #addNewCardForm="ngForm" (ngSubmit)="submitNewCard()">
  <app-modal [(show)]="showAddNewModal" [modalTitle]="'Add new card'" [closeName]="'Discard'" [submitName]="'Submit'">
    <app-modify-card #addNewCardComponent [cardList]="cardList"></app-modify-card>
  </app-modal>
</form>

<form #editCardForm="ngForm" (ngSubmit)="submitEditCard()">
  <app-modal [(show)]="showEditModal" [modalTitle]="'Edit card'" [closeName]="'Discard'" [submitName]="'Submit'">
    <app-modify-card #editCardComponent [cardList]="cardList"></app-modify-card>
  </app-modal>
</form>
