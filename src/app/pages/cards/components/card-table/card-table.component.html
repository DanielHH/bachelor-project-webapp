<div class="card">
    <div class="card-body">
        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 mt-4">

                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 grey-border" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text waves-effect grey lighten-3" id="basic-addon1">
                    <a><i class="fa fa-search text-grey" aria-hidden="true"></i></a>
                </span>
                    </div>
                </div>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

        <table class="table table-hover table-responsive-md table-fixed">
            <thead>
                <tr>
                    <th>Card type</th>
                    <th>Serial Number</th>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Location</th>
                    <th>Comment</th>
                    <th>Expiration date</th>
                </tr>
            </thead>
            <tbody>
                <tr app-card-item [cardItem]="card" *ngFor="let card of cardList"></tr>
            </tbody>

        </table>
