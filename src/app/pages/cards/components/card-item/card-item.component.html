<div class="row">
    <div class="col-1 px-1 table-col" *ngIf="cardItem?.status?.id == 1 || cardItem?.status?.id == 2">
        <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1"
        [class.btn-danger]="cardItem?.status?.id == 2"
        [class.btn-success]="cardItem?.status?.id == 1"
        (click)="showModal()" mdbRippleRadius>
            <span *ngIf="cardItem?.status?.id == 1">Kvittera ut</span>
            <span *ngIf="cardItem?.status?.id == 2">Kvittera in</span>
        </button>
    </div>
    <div class="col-1 px-1 table-col" *ngIf="cardItem?.status?.id == 3 || cardItem?.status?.id == 4">
        <button type="button" class="btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1"
        mdbRippleRadius disabled>
            <span *ngIf="cardItem?.status?.id == 3">Arkiverad</span>
            <span *ngIf="cardItem?.status?.id == 4">Borttappad</span>
        </button>
    </div>

    <div class="col-1 px-1 table-col">{{cardItem?.cardType?.name}}</div>
    <div class="col-2 px-1 table-col">
        <span class="detail-link" (click)="route()">{{cardItem?.cardNumber}}</span>
    </div>
    <div class="col-2 px-1 table-col">{{cardItem?.user?.name}}</div>
    <div class="col-2 px-1 table-col">{{cardItem?.location}}</div>
    <div class="col-2 px-1 table-col">{{cardItem?.comment}}</div>
    <div class="col-1 px-1 table-col">{{displayExpirationDate()}}</div>
    <div class="col-1 px-1 table-col">
        <app-item-menu [item]="cardItem" (editItem)="edit()" (editStatus)="editStatus()"></app-item-menu>
    </div>
</div>
