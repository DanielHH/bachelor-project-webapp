<div class="row">
    <div class="col-1" *ngIf="cardItem.status == 1 || cardItem.status == 2">
        <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1"
        [class.btn-danger]="cardItem.status == 2"
        [class.btn-success]="cardItem.status == 1"
        (click)="showModal()" mdbRippleRadius>
            <span *ngIf="cardItem.status == 1">Kvittera ut</span>
            <span *ngIf="cardItem.status == 2">Kvittera in</span>
        </button>
    </div>
    <div class="col-1" *ngIf="cardItem.status == 3 || cardItem.status == 4">
        <button type="button" class="btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1"
        mdbRippleRadius disabled>
            <span *ngIf="cardItem.status == 3">Arkiverad</span>
            <span *ngIf="cardItem.status == 4">Borttappad</span>
        </button>
    </div>

    <div class="col-1">{{displayCardType()}}</div>
    <div class="col-2">
        <span class="detail-link" (click)="route()">{{cardItem?.cardNumber}}</span>
    </div>
    <div class="col-2">{{displayUserName()}}</div>
    <div class="col-2">{{cardItem?.location}}</div>
    <div class="col-2">{{cardItem?.comment}}</div>
    <div class="col-1">{{displayExpirationDate()}}</div>
    <div class="col-1">
        <app-item-menu [item]="cardItem" (editItem)="edit()" (editStatus)="editStatus()"></app-item-menu>
    </div>
</div>
