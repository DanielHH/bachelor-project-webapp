<form #testForm="ngForm" (ngSubmit)="addNewCard()">
  <!-- Row 1 -->
  <div class="row">
    <div class="col-12 col-md-6 py-3">
      <div class="md-form">
        <input mdbActive type="text" id="cardTypeInput" class="form-control" [(ngModel)]="newCard.cardType" name="cardTypeInput"
          #cardTypeInput="ngModel">
        <label for="cardTypeInput">Card type</label>
      </div>
    </div>
    <div class="col-12 col-md-6 py-3">
      <div class="md-form">
        <input mdbActive type="text" id="cardNumberInput" class="form-control" [(ngModel)]="newCard.cardNumber" name="cardNumberInput"
          #cardNumberInput="ngModel">
        <label for="cardNumberInput">Card number</label>
      </div>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row mt-3">
    <div class="col-12 col-md-6 py-3">
      <div class="md-form">
        <input mdbActive type="text" id="userID" class="form-control" [(ngModel)]="newCard.userID" name="userIDInput" #userIDInput="ngModel">
        <label for="userIDInput">User ID</label>
      </div>
    </div>
  </div>

  <!-- Row 3 -->
  <div class="row mt-3">
    <div class="col-12 py-3 text-center">
      <button type="submit" class="btn btn-blue-grey">Send</button>
    </div>
  </div>
</form>
