<div class="row table-item" (click)="showDetailsModal()">
  <div class="col-1">
    <div *ngIf="documentItem?.status?.id == 1 || documentItem?.status?.id == 2">
      <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1" [class.btn-danger]="documentItem?.status?.id == 2" [class.btn-success]="documentItem?.status?.id == 1"
        (click)="showModal() ; $event.stopPropagation()" mdbRippleRadius>
        <span *ngIf="documentItem?.status?.id == 1">Kvittera ut</span>
        <span *ngIf="documentItem?.status?.id == 2">Kvittera in</span>
      </button>
    </div>
    <div *ngIf="documentItem?.status?.id == 3 || documentItem?.status?.id == 4">
      <button type="button" class="btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1" mdbRippleRadius disabled>
        <span *ngIf="documentItem?.status?.id == 3">Arkiverad</span>
        <span *ngIf="documentItem?.status?.id == 4">Borttappad</span>
      </button>
    </div>
  </div>

  <div class="col">
    <i class="material-icons">import_contacts</i>
    {{documentItem?.documentType?.name}}
  </div>
  <!--<div class="col-narrow table-col">{{documentItem?.documentType?.name}}</div>-->
  <div class="col">{{documentItem?.documentNumber}}</div>
  <div class="col">{{documentItem.name}}</div>
  <div class="col">{{documentItem?.user?.name}}</div>
  <div class="col">{{documentItem?.location}}</div>
  <div class="col">
    <div class="column-text">{{documentItem?.comment}}</div>
    <div class="pull-right table-menu-fix">
      <app-item-menu [object]="documentItem" (editObject)="edit()" (editStatus)="editStatus()" [itemMenu]="true" [showEditOption]="true"></app-item-menu>
    </div>
  </div>


</div>
