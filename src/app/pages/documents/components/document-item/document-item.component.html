<div class="row">
    <div class="col-1" *ngIf="documentItem.status == 1 || documentItem.status == 2">
        <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1"
        [class.btn-danger]="documentItem.status == 2" [class.btn-success]="documentItem.status == 1"
            (click)="showModal()" mdbRippleRadius>
            <span *ngIf="documentItem.status == 1">Kvittera ut</span>
            <span *ngIf="documentItem.status == 2">Kvittera in</span>
        </button>
    </div>
    <div class="col-1" *ngIf="documentItem.status == 3 || documentItem.status == 4">
        <button type="button" class="btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1"
        mdbRippleRadius disabled>
            <span *ngIf="documentItem.status == 3">Arkiverad</span>
            <span *ngIf="documentItem.status == 4">Borttappad</span>
        </button>
    </div>

    <div class="col-1">{{displayDocumentType()}}</div>
    <div class="col-1">
      <span class="detail-link" (click)="route()">{{documentItem?.documentNumber}}</span>
    </div>
    <div class="col-2">{{documentItem.name}}</div>
    <div class="col-2">{{displayUserName()}}</div>
    <div class="col-2">{{documentItem?.location}}</div>
    <div class="col-2">{{documentItem?.comment}}</div>
    <div class="col-1">
        <app-item-menu [item]="documentItem" (editItem)="edit()" (editStatus)="editStatus()"></app-item-menu>
    </div>
</div>
