<div class="card">
    <div class="card-body">
        <!-- Row text filter input and add new button -->
        <div class="row">

          <!-- Input field for text filter -->
          <div class="col-4">
            <mat-form-field>
                <!--Input-->
                <input matInput id="filterInput" name="filterInput" [(ngModel)]="filterInput" type="text"
                maxlength="128" placeholder="Filtrera på">
                <!--Clear-->
                <button mat-button class="size-medium" *ngIf="filterInput" matSuffix mat-icon-button aria-label="Clear"
                (click)="filterInput = ''"><mat-icon>close</mat-icon></button>
            </mat-form-field>
          </div>

          <div class="col-6"></div> <!-- Space -->

          <!-- Add new document button-->
          <div class="col-2">
            <span class="add-new-button">
              <button mat-raised-button (click)="openAddNewDocument()" color="primary">Lägg till ny handling</button>
            </span>
          </div>


          <!--<div class="col-1"></div>  Space -->

        </div>

        <!-- Row filter per status -->
        <div class="row pb-4 pl-2">

          <div class="col-1 px-1">
            <div class="form-check">
              <input type="checkbox" class="filled-in form-check-input px-1" id="showInID" [(ngModel)]=showIn>
              <label class="form-check-label" for="showInID">Inlämnade</label>
            </div>
          </div>

          <div class="col-1 px-1">
            <div class="form-check">
              <input type="checkbox" class="filled-in form-check-input px-1" id="showOutID" [(ngModel)]=showOut>
              <label class="form-check-label" for="showOutID">Utlämnade</label>
            </div>
          </div>

          <div class="col-1 px-1">
            <div class="form-check">
              <input type="checkbox" class="filled-in form-check-input px-1" id="showArchivedID" [(ngModel)]=showArchived>
              <label class="form-check-label" for="showArchivedID">Arkiverade</label>
            </div>
          </div>

          <div class="col-1 px-1">
            <div class="form-check">
              <input type="checkbox" class="filled-in form-check-input px-1" id="showGoneID" [(ngModel)]=showGone>
              <label class="form-check-label" for="showGoneID">Borttappade</label>
            </div>
          </div>

          <div class="col-8"></div>
        </div>


        <!-- Header row -->
        <div class="row table-header">
          <div class="col-1" (click)="sortTableList('status')">
            <span class="hover" [class.up-arrow]="orderStatus == 'asc'" [class.down-arrow]="orderStatus == 'desc'"
            [class.both-arrow]="orderStatus == ''">Status </span>
          </div>
          <div class="col-1" (click)="sortTableList('documentType')">
            <span class="hover" [class.up-arrow]="orderDocumentType == 'asc'" [class.down-arrow]="orderDocumentType == 'desc'"
            [class.both-arrow]="orderDocumentType == ''">Typ </span>
          </div>
          <div class="col-1 px-2" (click)="sortTableList('documentNumber')">
            <span class="hover" [class.up-arrow]="orderDocumentNumber == 'asc'" [class.down-arrow]="orderDocumentNumber == 'desc'"
            [class.both-arrow]="orderDocumentNumber == ''">Serienummer </span>
          </div>
          <div class="col-2" (click)="sortTableList('name')">
            <span class="hover" [class.up-arrow]="orderName == 'asc'" [class.down-arrow]="orderName == 'desc'"
            [class.both-arrow]="orderName == ''">Namn </span>
          </div>
          <div class="col-2" (click)="sortTableList('userID')">
            <span class="hover" [class.up-arrow]="orderUserID == 'asc'" [class.down-arrow]="orderUserID == 'desc'"
            [class.both-arrow]="orderUserID == ''">Användare </span>
          </div>
          <div class="col-2" (click)="sortTableList('location')">
            <span class="hover" [class.up-arrow]="orderLocation == 'asc'" [class.down-arrow]="orderLocation == 'desc'"
            [class.both-arrow]="orderLocation == ''">Plats </span>
          </div>
          <div class="col-2" (click)="sortTableList('comment')">
            <span class="hover" [class.up-arrow]="orderComment == 'asc'" [class.down-arrow]="orderComment == 'desc'"
            [class.both-arrow]="orderComment == ''">Kommentar </span>
          </div>
          <div class="col-1"></div>
        </div>
        <hr>

        <!-- Add cards to the table -->
        <div *ngFor="let document of documentList | matchFilterDocument:filterInput:showIn:showOut:showArchived:showGone">
            <app-document-item [documentItem]="document"></app-document-item>
        </div>
    </div>
</div>

<app-modify-document [documentList]="documentList" [modalTitle]="modalTitle" [modalType]="modalType" [(showModal)]="showModal"></app-modify-document>

<app-request-document></app-request-document>

<app-return-document></app-return-document>
