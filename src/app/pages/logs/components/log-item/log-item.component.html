<div class="row table-item" (click)="showDetailsModal()">
  <div class="col-2">{{logEventItem?.logType?.name}}</div>
  <div class="col">{{logEventItem?.logText}}</div>
  <div class="col">{{utilitiesService.getUserString(logEventItem?.user)}}</div>
  <div class="col-2">{{logEventItem?.logDate | date: 'yyyy-MM-dd HH:mm:ss'}}</div>
</div>
