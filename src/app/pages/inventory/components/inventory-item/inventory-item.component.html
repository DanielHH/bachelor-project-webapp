<div class="row">
  <div class="col-1" *ngIf="baseItem?.getStatus()?.id == 1">
    <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1" [class.btn-success]="true" mdbRippleRadius>
      <span>Verifiera</span>
    </button>
  </div>
  <div class="col-1" *ngIf="baseItem?.getStatus()?.id == 2 || baseItem?.getStatus()?.id == 3 || baseItem?.getStatus()?.id == 4">
    <button type="button" class="btn btn-blue-grey btn-rounded btn-sm m-0 px-2 py-1" mdbRippleRadius disabled>
      <span *ngIf="baseItem?.getStatus()?.id == 2">Ute</span>
      <span *ngIf="baseItem?.getStatus()?.id == 3">Arkiv</span>
      <span *ngIf="baseItem?.getStatus()?.id == 4">Borta</span>
    </button>
  </div>

  <div class="col">{{baseItem?.getItemType()}}</div>
  <div class="col">{{baseItem?.getSubType()?.name}}</div>
  <div class="col">{{baseItem?.getNumber()}}</div>
  <div class="col">{{baseItem?.getUser()?.name}}</div>
  <div class="col">{{baseItem?.getLocation()}}</div>
  <div class="col">{{baseItem?.getComment()}}</div>
  <div class="col">{{displayLastVerified()}}</div>

  <div class="col-1">
    <app-item-menu [item]="baseItem?.item"></app-item-menu>
  </div>

</div>
