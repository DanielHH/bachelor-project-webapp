<div class="card">
  <div class="card-body">

    <!-- Row text filter input -->
    <div class="row">

      <!-- Input field for text filter -->
      <div class="col-4 px-1 text-filter-input">
        <mat-form-field>
            <!--Input-->
            <input matInput id="filterInput" name="filterInput" [(ngModel)]="filterInput"
            maxlength="128" placeholder="Filtrera på">
            <!--Clear-->
            <button mat-button class="size-medium" *ngIf="filterInput" matSuffix mat-icon-button aria-label="Clear"
            (click)="filterInput = ''"><mat-icon>close</mat-icon></button>
        </mat-form-field>
      </div>
      <div class="col"></div> <!-- Space -->
    </div>

      <!-- Row filter per status -->
      <div class="row pb-4 pl-2 filter-checkbox-row">

        <div class="col-1 filter-checkbox px-1">
          <mat-checkbox id="showIn" name="showIn" color="primary" class="px-1"
          [(ngModel)]="showIn">Inlämnade</mat-checkbox>
        </div>

        <div class="col-1 filter-checkbox px-1">
          <mat-checkbox id="showOut" name="showOut" color="primary" class="px-1"
          [(ngModel)]="showOut">Utlämnade</mat-checkbox>
        </div>

        <div class="col-1 filter-checkbox px-1">
          <mat-checkbox id="showArchived" name="showArchived" color="primary" class="px-1"
          [(ngModel)]="showArchived">Arkiverade</mat-checkbox>
        </div>

        <div class="col-1 filter-checkbox px-1">
          <mat-checkbox id="showGone" name="showGone" color="primary" class="px-1"
          [(ngModel)]="showGone">Borttappade</mat-checkbox>
        </div>


        <div class="col-8"></div>

    </div>


    <!-- Header row -->
    <div class="row table-header">

      <div class="pr-4 verify-button-col">
        <button type="button" class="btn btn-rounded btn-sm m-0 px-2 py-1" [class.btn-success]="true" mdbRippleRadius>
          <span>Verifiera</span>
        </button>
      </div>

      <div class="col-narrow table-col" (click)="sortTableList('status')">
        <span class="hover" [class.up-arrow]="orderStatus == 'asc'"
        [class.down-arrow]="orderStatus == 'desc'" [class.both-arrow]="orderStatus == ''">Status </span>
      </div>

      <div class="col-narrow table-col" (click)="sortTableList('subType')">
        <span class="hover" [class.up-arrow]="orderSubType == 'asc'"
        [class.down-arrow]="orderSubType == 'desc'" [class.both-arrow]="orderSubType == ''">Typ </span>
      </div>

      <div class="col-narrow table-col" (click)="sortTableList('number')">
        <span class="hover" [class.up-arrow]="orderNumber == 'asc'"
        [class.down-arrow]="orderNumber == 'desc'" [class.both-arrow]="orderNumber == ''">ID </span>
      </div>

      <div class="col-wide table-col" (click)="sortTableList('user')">
        <span class="hover" [class.up-arrow]="orderUser == 'asc'"
        [class.down-arrow]="orderUser == 'desc'" [class.both-arrow]="orderUser == ''">Användare </span>
      </div>

      <div class="col-wide table-col" (click)="sortTableList('location')">
        <span class="hover" [class.up-arrow]="orderLocation == 'asc'"
        [class.down-arrow]="orderLocation == 'desc'" [class.both-arrow]="orderLocation == ''">Förvaring </span>
      </div>

      <div class="col-wide table-col" (click)="sortTableList('comment')">
        <span class="hover" [class.up-arrow]="orderComment == 'asc'"
        [class.down-arrow]="orderComment == 'desc'" [class.both-arrow]="orderComment == ''">Kommentar </span>
      </div>

      <div class="col-narrow" (click)="sortTableList('verifyDate')">
        <span class="hover" [class.up-arrow]="orderVerifyDate == 'asc'"
        [class.down-arrow]="orderVerifyDate == 'desc'" [class.both-arrow]="orderVerifyDate == ''">Verifierad </span>
      </div>

      <!-- Dummy, not shown but put here to match item columns -->
      <div class="pl-3 menu-button-col">
        <app-item-menu [item]="dummyItem"></app-item-menu>
      </div>

    </div>
    <hr>
    <div *ngFor="let item of baseItemList">
        <inventory-item *ngIf="passesFilter(item)" [baseItem]="item"> </inventory-item>
    </div>

  </div>
</div>
